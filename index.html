<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Deposit calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link href='http://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
</head>
<body>
    <div class="text-center" style="padding:50px 0">
        <div class="calc-form-1">
            <div class="main-calc-form">
                <div id="calculate-deposit-block" class="calc-group">
                    <div class="form-group">
                        <label for="user-name" class="sr-only">Username: </label>
                        <input type="text" class="form-control" id="user-name" name="lg_username" value="Sergey">
                    </div>
                    <div class="form-group">
                        <label for="input_deposit" class="sr-only">Deposit: </label>
                        <input type="text" class="form-control" id="input_deposit" name="input_deposit" value="1000">
                    </div>
                    <div class="form-group">
                        <label for="initial-payment-date" class="sr-only">Initial payment: </label>
                        <input type="date" class="form-control" id="initial-payment-date" value="2017-05-10">
                    </div>
                    <div class="form-group">
                        <label for="return-deposit-date" class="sr-only">Return deposit: </label>
                        <input type="date" class="form-control" id="return-deposit-date" value="2017-12-10">
                    </div>
                    <div class="form-group">
                        <span class="sr-only">Additional contributions : </span>
                        <button id="add_money" type="submit" class=""><i class="fa fa-plus"></i></button>
                    </div>
                </div>
                <button id="put-money" type="submit" class="calc-button"><i class="fa fa-chevron-right"></i></button>
            </div>
        </div>
    </div>

    <script src="lib/jquery-3.2.1.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
